<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Olivia Hart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    
    <!-- Navigation Bar -->
    <header class="bg-blue-900 text-white py-5 px-10 shadow-lg fixed top-0 w-full flex justify-between items-center z-50">
        <h1 class="text-xl font-bold">Olivia Hart | Photography</h1>
        <button class="menu-toggle text-2xl md:hidden" onclick="toggleMenu()">â˜°</button>
        <nav>
            <ul class="hidden md:flex space-x-6" id="nav-menu">
                <li><a href="index.html" class="hover:bg-yellow-400 hover:text-blue-900 px-4 py-2 rounded transition">Home</a></li>
                <li><a href="about.html" class="hover:bg-yellow-400 hover:text-blue-900 px-4 py-2 rounded transition">About</a></li>
                <li><a href="portfolio.html" class="hover:bg-yellow-400 hover:text-blue-900 px-4 py-2 rounded transition">Portfolio</a></li>
                <li><a href="gallery.html" class="hover:bg-yellow-400 hover:text-blue-900 px-4 py-2 rounded transition">Gallery</a></li>
                <li><a href="contact.html" class="hover:bg-yellow-400 hover:text-blue-900 px-4 py-2 rounded transition">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Contact Section -->
    <section class="mt-24 px-6 md:px-20 py-16 bg-white shadow-lg text-center">
        <h2 class="text-4xl font-bold text-blue-900 mb-6">Contact Me</h2>
        <p class="text-lg text-gray-700 mb-10">Feel free to reach out for collaborations, inquiries, or just to say hello!</p>
        
        <form class="max-w-2xl mx-auto bg-gray-50 p-8 rounded-lg shadow-md">
            <div class="mb-6">
                <label for="name" class="block text-left text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your name" required>
            </div>
            <div class="mb-6">
                <label for="email" class="block text-left text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your email" required>
            </div>
            <div class="mb-6">
                <label for="message" class="block text-left text-gray-700 font-semibold mb-2">Message</label>
                <textarea id="message" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="bg-blue-900 text-white px-6 py-2 rounded-lg hover:bg-yellow-400 hover:text-blue-900 transition">Send Message</button>
        </form>
    </section>
    
    <!-- Footer -->
    <footer class="bg-blue-900 text-white text-center py-5 mt-10 shadow-lg">
        <p>&copy; 2025 Olivia Hart. Capturing moments, creating memories.</p>
    </footer>
    
    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('hidden');
        }
    </script>
</body>
</html>
